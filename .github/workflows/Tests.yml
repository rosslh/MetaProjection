name: Tests
on:
  push:
    branches-ignore:
      - "master"

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - name: npm install and build
        run: |
          cd client
          npm install
          npm run build
      - name: test
        run: |
          cd client
          npm run test
